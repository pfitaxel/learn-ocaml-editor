<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Learn OCaml by OCamlPro - Exercise</title>
    <link rel="stylesheet" href="css/learnocaml_common.css">
    <link rel="stylesheet" href="css/learnocaml_exercise.css">
    <link rel="stylesheet" href="css/learnocaml_report.css">
    <link rel="stylesheet" href="css/learnocaml_tryocaml.css">
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8" defer></script>
    <script language="JavaScript" src="js/new_exercise.js" defer></script>
  </head>
  <body>
    <style type="text/css"> 
      a:link
      {
      	text-decoration:none; 
      }
      input:invalid
      {
      	border: 1px red;
      	box-shadow: 0 0 2px 1px red;
  	  }
  	  .error
  	  {
  	  	color: darkred;
  	  }
    </style>
    <div style="display:none">
      <!-- preload -->
      <img src="icons/tryocaml_loading_1.gif"><img src="icons/tryocaml_loading_2.gif">
      <img src="icons/tryocaml_loading_3.gif"><img src="icons/tryocaml_loading_4.gif">
      <img src="icons/tryocaml_loading_5.gif"><img src="icons/tryocaml_loading_6.gif">
      <img src="icons/tryocaml_loading_7.gif"><img src="icons/tryocaml_loading_8.gif">
    </div>
    <div id="learnocaml-main-toolbar">
      <div class="logo">
        <img src="icons/logo_ocaml.svg">
        <span>Learn OCaml</span>
        <img src="icons/logo_ocp.svg">
      </div>
    </div>
    <div style="margin: 0 5%;">
      <h1>New Exercise</h1>
      <!--form-->
        <p>
          <label for="identifier">Unique identifier:<br></label>
          <input type="text" id="identifier" name="identifier" value=""
          maxlength="250" size="40" required pattern="[a-z0-9_-]+" autofocus />
          <span id="id_error" class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="title">Title (unique too):<br></label>
          <input type="text" id="title" name="title" value=""
          size="40" required pattern="[^ \t]|([^ \t].*[^ \t])" />
          <span id="title_error" class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="description">Description of the exercise:<br></label>
          <textarea id="description" name="description" cols="80" rows="12">
          </textarea>
        </p>
        <p>
          <label for="difficulty">Difficulty level:<br></label>
          <select name="difficulty" id="difficulty" size="1" required />
            <option value="0.">0</option>
            <option value="0.5">0.5</option>
            <option value="1.">1</option>
            <option value="1.5">1.5</option>
            <option value="2.">2</option>
            <option value="2.5">2.5</option>
            <option value="3.">3</option>
            <option value="3.5">3.5</option>
            <option value="4.">4</option>
          </select>
        </p>
    	<a href="index.html#activity=editor">
          <input type="button" id="cancel" name="cancel" value="Cancel" class="tabs" />
    	</a>
    	<input type="submit" id="save" name="save" value="Save" class="tabs" />
      <!--/form-->
    </div>
  </body>
</html>
