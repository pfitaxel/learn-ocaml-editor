  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Learn OCaml by OCamlPro</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico"     /><![endif]-->ï»¿
    <link rel="stylesheet" href="css/learnocaml_common.css">
    <link rel="stylesheet" href="css/learnocaml_tryocaml.css">
    <link rel="stylesheet" href="css/learnocaml_main.css">
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8" defer></script>
    <script language="JavaScript" src="js/learnocaml-main.js" defer></script>
  </head>
  <body>
    <div style="display:none">
      <!-- preload -->
      <img src="icons/tryocaml_loading_1.gif"><img src="icons/tryocaml_loading_2.gif">
      <img src="icons/tryocaml_loading_3.gif"><img src="icons/tryocaml_loading_4.gif">
      <img src="icons/tryocaml_loading_5.gif"><img src="icons/tryocaml_loading_6.gif">
      <img src="icons/tryocaml_loading_7.gif"><img src="icons/tryocaml_loading_8.gif">
    </div>
    
    <div id="learnocaml-main-toolbar">
      <div class="logo">
        <img src="icons/logo_ocaml.svg">
        <span>Learn OCaml</span>
        <img src="icons/logo_ocp.svg">
      </div>
    </div>
    <div id="learnocaml-main-panel" class="hidden">
      <hr class="glue">
      <div id="txt_welcome">Welcome to <emph>LearnOCaml</emph> by OCamlPro.</div>
      <div id="txt_construction"><!--This App is still under construction.--></div>
      <hr class="line">
      <div id="txt_choose_activity"><!--Choose your activity below.--></div>
      <div id="learnocaml-tab-buttons-container" class="tabs">
        <!-- Keep in sync with learnocaml_main.ml -->
        <button>Exercises</button>
        <button>Lessons</button>
        <button>Toplevel</button>
        <button>Editor</button>
      </div>
      <hr class="line">
      <div id="txt_token_doc"><!--Your storage token on OCamlPro's servers:--></div>
      <input type="text" value="XXX-XXX-XXX-XXX" size="17"
             pattern="[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}"
             id="learnocaml-save-token-field">
      <div id="txt_token_share"><!--You can share it between devices.--></div>
      <hr class="line">
      <div id="txt_progression_local"><!--Progression is saved locally in the browser.--></div>
      <div id="learnocaml-sync-buttons">
        <button disabled>
          <img src="icons/icon_download_white.svg" alt="download icon">
          <span class="label">Save</span>
        </button>
        <button disabled>
          <img src="icons/icon_upload_white.svg" alt="upload icon">
          <span class="label">Restore</span>
        </button>
        <button disabled>
          <img src="icons/icon_sync_white.svg" alt="sync icon">
          <span class="label">Sync</span>
        </button>
      </div>
      <div id="txt_save_doc"><!--Save it to a file using the
        <img src="icons/icon_download_white.svg" class="icon"  alt="save">
        button above.--></div>
      <div id="txt_restore_doc"><!--Restore it from a file using the
        <img src="icons/icon_upload_white.svg" class="icon" alt="restore">
        button above.--></div>
      <div id="txt_sync_doc"><!--Save online using the
        <img src="icons/icon_sync_white.svg" class="icon"  alt="sync">
        button above.--></div>
      <hr class="glue">
    </div>
    <div id="learnocaml-main-content">

      <!--   </div> -->
      <!-- </div> -->
    </div>
  </body>
</html>
